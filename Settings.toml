[project]
files = ["13"] # Ranges and raw filenames are allowed
threading = true

[rename]
"B(T)" = "B"
Field = "B"
"S1_Vxx_8_13_x" = "Vxx"
"S1_Vxy_9_13_x" = "Vxy"

[extract.Vxx]
x = "B"
y = "Vxx"

[extract.Vxy]
x = "B"
y = "Vxy"

[preprocessing]
invert_x = true
trim_left = 4
trim_right = 32.95

[preprocessing.interpolation]
algorithm = "linear"
n = "min"

[preprocessing.prefactor]
x = 1
y = 1

[processing]
kind = "fft"

[processing.fft]
center = true
cuda = true
zero_pad = "2^10"
