[project]
files = ["13", "73", "74"]
threading = true

[rename]
"B(T)" = "B"
"Field" = "B"
"S1_Vxx_8_13_x" = "Vxx"
"S1_Vxy_9_13_x" = "Vxy"
"V_37_x" = "Vxy"
"V_68_x" = "Vxx"

[extract.Vxx]
x = "B"
y = "Vxx"

[extract.Vxy]
x = "B"
y = "Vxy"

[preprocessing]
invert_x = true
trim_left = 4
trim_right = 15.95

[preprocessing.interpolation]
algorithm = "steffen"
n = "min"

[preprocessing.prefactor]
x = 1
y = 1

[processing]
kind = "fft"

[processing.fft]
center = true
cuda = false
hann = true
truncate_lower = 100
truncate_upper = 600
zero_pad = "2^22"
